<!DOCTYPE html>
<html>
    <head>
        <title>register your self</title>
        <link rel="stylesheet" href="style_registration.css"></head>
    </head>
<body>
<div class="container">

<h2>registration form</h2>

<form id="register-form" action="#" method="post" class="register-form">


<label for="username">username</label>
<input type="text" id="username" name="username" placeholder="enter a new user name" required>

<label for="mobile number">mobile number</label>
<input type="number" id="mobilenumber" name="mobilenumber" placeholder="enter your mobile number" required>

<label for="email">Email</label>
<input type="email" id="email" name="email" placeholder="enter your email"required>

<label for="password">password</label>
<input type="password" id="password" name="password" placeholder="enter your password"required>

<label for="confirm">confirm password</label>
<input type="password" id="confirm" name="confirm" placeholder="enter confirm password" required>

<button type="submit">register</button>

</form>
</div>

<script>
document.getElementById("register-form").addEventListener("submit", function(event){
    event.preventDefault(); 


    let username = document.getElementById("username").value;
    let mobilenumber = document.getElementById("mobilenumber").value;
    let email = document.getElementById("email").value;

  
    localStorage.setItem("username", username);
    localStorage.setItem("mobilenumber", mobilenumber);
    localStorage.setItem("email", email);


    window.location.href = "index.html";

});
</script>
</body>
</html>
