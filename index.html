<!DOCTYPE html>
<html>
<head>
    <title>main web page</title>
     <link rel="stylesheet" href="style_index.css">
</head>
<body>
    <h2 id="welcome"></h2>
    <p id="details"></p>


<script>
   
    let username = localStorage.getItem("username");
    let mobilenumber = localStorage.getItem("mobilenumber");
    let email = localStorage.getItem("email");

  
    if(username && mobilenumber && email){
        document.getElementById("welcome").innerText = "Welcome to my web page, " + username + "!";
        document.getElementById("details").innerText = 
            "Mobile Number: " + mobilenumber + "\nEmail: " + email;
    } else {
        document.getElementById("welcome").innerText = "No registration data found.";
    }
</script>
<div class="container">

<p>login for more features</p>
<form id="opening-page" action="#" method="post" class="opening-page">
<label for="username">username</label>
<input type="text" id="username" name="username" placeholder="enter your user name" required>
<label for="password">password</label>
<input type="password" id="password" name="password" placeholder="enter your password" required>
<a href="login_page.html"><button type="submit">login</button></a>
<h3>or</h3>
<h2>register yourself if you are new</h2>
<a href="registration_form.html"><button type="button">register</button></a>
</form>
</body>
</html>
